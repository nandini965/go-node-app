apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-todo-cicd
  labels:
    app: node-todo-cicd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-todo-cicd
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
        - name: go-web-app
          image: nandini965/node-todo-cicd
          ports:
            - containerPort: 8000






